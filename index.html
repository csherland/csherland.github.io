---
layout: default
---

Home page

<div class="home">
  {% for post in site.posts limit:20 %}
    <div class="post_link">
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
      <p>{{ post.content }}</p>
    </div>
  {% endfor %}
</div>
