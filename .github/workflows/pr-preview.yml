name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Allow only one concurrent deployment per PR
concurrency:
  group: pr-preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout
        if: github.event.action != 'closed'
        uses: actions/checkout@v4

      - name: Setup Ruby
        if: github.event.action != 'closed'
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.1'
          bundler-cache: true

      - name: Build Jekyll site
        if: github.event.action != 'closed'
        env:
          JEKYLL_ENV: production
        run: |
          bundle exec jekyll build --baseurl "/pr-${{ github.event.pull_request.number }}"

      - name: Upload artifact
        if: github.event.action != 'closed'
        uses: actions/upload-artifact@v4
        with:
          name: pr-preview-${{ github.event.pull_request.number }}
          path: _site/
          retention-days: 7

      - name: Deploy preview to gh-pages-preview branch
        if: github.event.action != 'closed'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          destination_dir: pr-${{ github.event.pull_request.number }}
          publish_branch: gh-pages-preview
          keep_files: true

      - name: Comment PR with preview link
        if: github.event.action != 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const runId = context.runId;
            const repo = context.repo;

            // Construct URLs
            const artifactUrl = `https://github.com/${repo.owner}/${repo.repo}/actions/runs/${runId}`;
            const repoName = repo.repo.toLowerCase();
            const isUserSite = repoName === `${repo.owner}.github.io`.toLowerCase();

            let previewUrl;
            if (isUserSite) {
              // For user sites, preview needs to be on a different domain or use Netlify
              previewUrl = `âš ï¸ **Note**: This is a user site. Configure Netlify for live previews, or download the artifact below.`;
            } else {
              // For project sites
              previewUrl = `ðŸ”— **Live Preview**: https://${repo.owner}.github.io/${repo.repo}/pr-${prNumber}/\n\n*(Enable GitHub Pages from the \`gh-pages-preview\` branch in Settings > Pages)*`;
            }

            const comment = `## ðŸš€ PR Preview Build Complete!\n\n${previewUrl}\n\nðŸ“¦ **Download Preview**: [View artifacts](${artifactUrl})\n\n---\n*Preview updates automatically with new commits. See [setup docs](.github/workflows/PR_PREVIEW_SETUP.md) for configuration.*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: repo.owner,
              repo: repo.repo,
              issue_number: prNumber,
            });

            const botComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('PR Preview Build Complete')
            );

            if (botComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: repo.owner,
                repo: repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: repo.owner,
                repo: repo.repo,
                issue_number: prNumber,
                body: comment
              });
            }

      - name: Cleanup preview
        if: github.event.action == 'closed'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Try to fetch and clean up the preview branch
          if git fetch origin gh-pages-preview 2>/dev/null; then
            git checkout gh-pages-preview
            if [ -d "pr-${{ github.event.pull_request.number }}" ]; then
              rm -rf pr-${{ github.event.pull_request.number }}
              git add .
              git commit -m "Remove preview for PR #${{ github.event.pull_request.number }}"
              git push origin gh-pages-preview
            fi
          fi
        continue-on-error: true

      - name: Comment on PR closure
        if: github.event.action == 'closed'
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ðŸ§¹ Preview for PR #${prNumber} has been cleaned up.`
            });
