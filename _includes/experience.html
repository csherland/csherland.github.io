<section class="section experience">
  <div class="section__title">Experience & Education</div>
  <div class="section__content">
    <div class="jobs">
      {% for job in site.data.experience %}
      <div class="job">
        <div class="time-place">
          <div class="job__company">
            <a href="{{job.url}}" target="_blank" rel="noopener">{{job.company}}</a>
          </div>
          <div class="job__time">{{job.time}}</div>
        </div>
        <div class="job__position">{{job.position}}</div>
      </div>
      {% endfor %}
    </div>

    <div class="resume">
      <a href="{{ site.baseurl }}/assets/resume.pdf">View My Resume ðŸ“„</a>
    </div>

  </div>
</section>
